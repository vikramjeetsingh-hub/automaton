name: GAS Build Check

on:
  workflow_dispatch:

jobs:
  gas-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build GAS bundle
        run: npm run build:gas

      - name: List build output
        run: ls -R build
